<h3 id="projects">Proyectos</h3>
<section class="container">
  <div class="card-container" *ngFor="let project of projects">
    <div class="card-header">
      <h6>{{ project.nombre_proyecto }}</h6>
      <p>
        {{ project.descripcion_proyecto }}
      </p>
    </div>
    <div class="card-body">
      <a [href]="project.link_url" target="_blank">Demo</a>
      <a [href]="project.link_repo" target="_blank">Repo</a>
    </div>
  </div>
</section>
